<!DOCTYPE html>
<html lang="fr">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Parallax sur plusieurs images</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/app.js" defer></script>
</head>
<body>
	<div class="parallax">
		<div class="layer layer1" data-speed="0.10"></div>
		<div class="layer layer2" data-speed="0.20"></div>
		<div class="layer layer3" data-speed="0.30"></div>
		<div class="layer layer4" data-speed="0.40"></div>
		<div class="layer layer5" data-speed="0.50"></div>
		<div class="layer layer6" data-speed="0.60"></div>
		<div class="layer layer7" data-speed="0.70"></div>
		<div class="layer layer8" data-speed="0.80"></div>
		<div class="layer layer9" data-speed="1.00"></div>
	</div>
	<section></section>
</body>
</html>
